name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
        env:
          ConnectionStrings__PepitesDatabase: ${{secrets.CONNECTIONSTRINGS__PEPITESDATABASE}}
      - name: Install dependencies
        env:
          ConnectionStrings__PepitesDatabase: ${{secrets.CONNECTIONSTRINGS__PEPITESDATABASE}}
        run: dotnet restore
#      - name: Build
#        run: dotnet build ./DbMigration/DbMigration.csproj Release
      - name: Run
        env:
          ConnectionStrings__PepitesDatabase: ${{secrets.CONNECTIONSTRINGS__PEPITESDATABASE}}
        run: dotnet publish ./DbMigration/DbMigration.csproj -c Release -o out
      - name: Run
        env:
          ConnectionStrings__PepitesDatabase: ${{secrets.CONNECTIONSTRINGS__PEPITESDATABASE}}
        working-directory: ./out
        run: dotnet DbMigration.dll
        
